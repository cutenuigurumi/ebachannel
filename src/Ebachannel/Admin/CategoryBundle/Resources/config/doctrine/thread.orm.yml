Ebachannel\Admin\CategoryBundle\Entity\thread:
    type: entity
    table: thread
    id:
        id:
            type: integer
            primary: true
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: text
            default: options={"default":"名無しさん"}
        category_id:
            type: integer
        body:
            type: text
        updated_at:
            type: datetime
    lifecycleCallbacks:
        prePersist: [ prePersist ]